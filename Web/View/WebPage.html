<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
   
</head>
<body>
    <div class="content">
        <div id="login">
            <form method="post" action="">
                <h1>Delivery</h1>
                <p>
                    <label for="dataSolicitacao">Data da Solicitação</label>
                    <input id="DataSolicitacao" name="nome_login" required="required" type="text" placeholder="28/04/1997" />
                </p>

                <p>
                    <label for="sCepOrigem"> Cep de Origem </label>
                    <input id="sCepOrigem" name="email_login" required="required" type="number" placeholder="891200000" />
                </p>
                <p>
                    <label for="cepDestino"> Cep de Destino </label>
                    <input id="sCepDestino" name="email_login" required="required" type="number" placeholder="891200000" />
                </p>
                <p>
                    <label for="Peso"> Peso </label>
                    <input id="nVlPeso" name="peso" required="required" type="number" placeholder="0.0" />
                </p>

                <p>
                    <label for="Comprimento"> Comprimento </label>
                    <input id="nVlComprimento" name="peso" required="required" type="number" placeholder="0.0" />
                </p>

                <p>
                    <label for="nVlAltura"> Altura </label>
                    <input id="nVlAltura" name="peso" required="required" type="number" placeholder="0.0" />
                </p>


                <p>
                    <label for="nVlLargura"> Largura </label>
                    <input id="nVlLargura" name="peso" required="required" type="number" placeholder="0.0" />
                </p>

                <p>
                    <label for="sCdMaoPropria"> Mão Propria </label>
                    <select name="sCdMaoPropria" id="sCdMaoPropria" style="font-family: 'sans-serif'; font-size: 17px ; background-color: #d1d1d1">
                        <option value="S"> Sim </option>
                        <option value="N"> Não </option>
                    </select>
                </p>

                <p>
                    <label for="nVlValorDeclarado"> Valor Declarado </label>
                    <input id="nVlValorDeclarado" name="peso" required="required" type="number" placeholder="0.0" />
                </p>

                <p>
                    <label for="sCdAvisoRecebimento"> Aviso Recebimento </label>
                    <select name="sCdAvisoRecebimento" id="sCdAvisoRecebimento" style="font-family: 'sans-serif'; font-size: 17px ; background-color: #d1d1d1">
                        <option value="S"> Sim </option>
                        <option value="N"> Não </option>
                    </select>
                </p>

                <p>
                    <label for="nCdServico"> Cód Serviço </label>
                    <select name="nCdServico" id="nCdServico" style="font-family: 'sans-serif'; font-size: 17px ; background-color: #d1d1d1">
                        <option value="04014">SEDEX à vista</option>
                        <option value="04065">SEDEX à vista pagamento na entrega</option>
                        <option value="04510">PAC à vista</option>
                        <option value="04707">PAC à vista pagamento na entrega</option>
                        <option value="40169">SEDEX 12 ( à vista e a faturar)*</option>
                        <option value="40215">SEDEX 10 (à vista e a faturar)*</option>
                        <option value="40290">SEDEX Hoje Varejo*</option>
                    </select>
                </p>

                <p>
                    <input type="submit" id="enviar" value="Calcular Valor" data-toggle="modal" data-target="#exampleModal" />
                </p>

            </form>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Dados da Entrega</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="modal-body">
                            <div>Prazo: <span name="prazo"></span></div>
                            <div>Valor: <span name="valor"></span></div>
                            <div>Cidade: <span name="cidade"></span></div>
                            <div>Bairro: <span name="bairro"></span></div>
                            <div>Logradouro: <span name="logradouro"></span></div>
                            <div>Entregar Pessoalmente : <span name="entregaPessoalmente"></span></div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <link href="Css/Style.css" rel="stylesheet" />
    <script src="util/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha256-yE5LLp5HSQ/z+hJeCqkz9hdjNkk1jaiGG0tDCraumnA=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</body>
</html>
